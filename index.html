<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>interactive Rating Component</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

        <!-- Estilo de letras -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Inter:wght@200&family=Lexend+Deca:wght@200;300&family=Manrope:wght@700;800&family=Montserrat:wght@500&family=Open+Sans:wght@400;700&family=Outfit:wght@700&family=Overpass&family=Poppins:wght@600&family=Red+Hat+Display:wght@700&family=Roboto:wght@300&family=Space+Grotesk:wght@500&family=Titillium+Web&display=swap" rel="stylesheet"/>

        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Inter:wght@200&family=Lexend+Deca:wght@200;300&family=Manrope:wght@700;800&family=Montserrat:wght@500&family=Open+Sans:wght@400;700&family=Outfit:wght@700&family=Overpass:wght@700&family=Poppins:wght@600&family=Red+Hat+Display:wght@700&family=Roboto:wght@300&family=Space+Grotesk:wght@500&family=Titillium+Web&display=swap" rel="stylesheet">

    </head>

    <body>
        <div id="project_container">
                <div id="squared_container">

                    <div id="option_main">

                        <div id="icon_star">
                            <img id="img_star" src="images/icon-star.svg">
                        </div>

                        <div class="title_container">
                            <h1 class="title">How did we do?</h1>
                            <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                        </div>
                        <!-- por padrão estava começando com valor 1 só nesse caso, pq o primeiro
                            botao ali no html era o valor 1
                            não é sempre. é que nesse caso o valor iniciou 1 pq ele era o primeiro
                        -->

                        <div id="buttons">
                            <div id="button_option">
                                <button style="display: none;" onClick="valorBotao(this.value);" value="" class="btn"></button>
                                <button onClick="valorBotao(this.value);" value="1" class="btn">1</button>
                                <button onClick="valorBotao(this.value);" value="2" class="btn">2</button>
                                <button onClick="valorBotao(this.value);" value="3" class="btn">3</button>
                                <button onClick="valorBotao(this.value);" value="4" class="btn">4</button>
                                <button onClick="valorBotao(this.value);" value="5" class="btn">5</button>
                            </div>
<!-- ta vendo ali o this? eu passo this.value, ou seja, eu quero pegar o valor do botão. o this ta referenciando o próprio botão.
    então eu tenho acesso as propriedades dele, entre elas o value.
    e aqui eu to passando o argumento, que seria o valor do parâmetro, certo? então, o valor que to passando é o próprio valor do botão.


-->
                            <input type="button" id="bnt_submit" value="Submit" onclick="btnSub(this.value)"/>

                        </div>
                    </div>


                    <div id="finalize_option">
                        
                        
                        <img id="img_thank" src="images/illustration-thank-you.svg"/>
                    

                        <div class="text_container">

                            <div id="selected">
                                <p id="selct">you selected <span id="number_value"></span> out of 5</p>
                            </div>

                            <div class="finalize_container">
                                <h1 class="title">Thank you!</h1>
                                <p class="paragraph">We appreciate you taking the time to grive a rating. If you ever need more support, don't hesitate to get in touch!
                                </p>
                            </div>

                        </div>
                    </div>

                </div>
          
        </div>
        <script src="index.js"></script>
    </body>
</html>
